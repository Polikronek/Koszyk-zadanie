<!DOCTYPE html>
<html lang="en">
<head>
    <title>Koszyk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="koszyk">
        <div class="koszyk-header">
            <button>
                <i class="bx bx-chevron-left"></i>
            </button>
            <h3>Koszyk</h3>
        </div>
        <div class="koszyk-itemek">
            <div class="image">
                <img src="iphone.png" alt="iphone 13">
            </div>
            <div class="info">
                <h4>Iphone 13</h4>
                <div class="detale">
                    <div class="opis">
                        <span>128 GB, 5G, Ceramiszcza ramka</span>
                    </div>
                </div>
                <div class="cena">
                    <p>4 269,00 zł</p>
                    <div class="licznik">
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="koszyk-itemek">
            <div class="image">
                <img src="laptop.png" alt="Dell XPS 13 Plus">
            </div>
            <div class="info">
                <h4>Dell XPS 13 Plus </h4>
                <div class="detale">
                    <div class="opis">
                        <span>i7-1260P, 16GB RAM, 512GB SSD, Win11</span>
                    </div>
                </div>
                <div class="cena">
                    <p>9 499,00 zł</p>
                    <div class="licznik">
                        <i class="bx bx-minus"></i>
                        <span class="quantity">1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="koszyk-itemek">
            <div class="image">
                <img src="zegarek.png" alt="Samsung Galaxy Watch 4">
            </div>
            <div class="info">
                <h4>Samsung Galaxy Watch 4</h4>
                <div class="detale">
                    <div class="opis">
                        <i class="bx bxs-opisr"></i>
                        <span>Aluminium 40mm Czarny jak Dawid</span>
                    </div>
                </div>
                <div class="cena">
                    <p>749,00 zł</p>
                    <div class="licznik">
                        <i class="bx bx-minus"></i>
                        <span class="quantity">1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="koszyk-itemek">
            <div class="image">
                <img src="słucahwki.png" alt="Słuchawki Sony WH-1000XM4B">
            </div>
            <div class="info">
                <h4>Słucahwki Sony WH-1000XM4B</h4>
                <div class="detale">
                    <div class="opis">
                        <span>Bezprzewodowe, Aktywna - ANC</span>
                    </div>
                </div>
                <div class="cena">
                    <p>1 299,00 zł</p>
                    <div class="licznik">
                        <i class="bx bx-minus"></i>
                        <span class="quantity">1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <button class="pay">
            Zapłać 15 816,00 zł
        </button>
        <button class="pay">
            Zapłać z Apple pay
        </button>
    </div>
</body>
</html>
